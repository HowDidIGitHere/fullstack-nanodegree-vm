<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css">
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css?v=1.0" rel="stylesheet" type="text/css">
</head>

<body class="background-color">
<div class="row top-menu-background-color">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1 class="top-menu-color">Catalog App</h1>
            </div>
            <div class="col-md-5">
                <a href="{{url_for('disconnect')}}" class="top-menu-login">Logout</a>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<div class="row horizontal-div"></div>
{% block content %}
<div class="row middle-menu-background-color">
    <div class="col-md-4">
        <h3 class="margin middle-menu-color">Categories</h3>
        {% for category in categories %}
		    <a href="{{url_for('catalogMenu', category_name = category.name)}}">
			    <div class="middle-menu-link-color">
                    <p>{{category.name}}</p>
			    </div>
		    </a>
	    {% endfor %}
    </div>
    <div class="col-md-8">
        <a href="{{url_for('addItem')}}">
            <div class="margin middle-menu-link-color" style="height: 20px">
                <p>Add Item</p>
            </div>
        </a>
        <h3 class="middle-menu-color">Latest Items</h3>
        {% for item in items %}
		    <a href="{{url_for('catalogItem', category_name = item.category_name, item_name = item.name)}}">
			    <div class="middle-menu-link-color">
                    <p>{{item.name}}<span class="item-category"> ({{item.category_name}})</span></p>
                </div>
		    </a>
	    {% endfor %}
    </div>
</div>
{% endblock %}
</body>

</html>
