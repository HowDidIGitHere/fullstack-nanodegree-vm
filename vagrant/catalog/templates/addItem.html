<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css">
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css?v=1.0" rel="stylesheet" type="text/css">
</head>

<script>
    function missingInfo() {
        var itemName = document.forms['addItemForm']['name'].value;
        var cataName = document.forms['addItemForm']['category_name'].value;
        if (itemName == '') {
            alert('Please give a name for the new item.');
            return false;
        }
        if (cataName == 'default') {
            alert('Please choose a category.');
            return false;
        }
    }
</script>

<body class="background-color">
<div class="row top-menu-background-color">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <a href="{{url_for('mainMenu')}}">
                    <h1 class="top-menu-color">Catalog App</h1>
                </a>
            </div>
            <div class="col-md-5">
                <a href="{{url_for('disconnect')}}" class="top-menu-login">Logout</a>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<div class="row horizontal-div"></div>
{% block content %}
<div class="row middle-menu-background-color">
    <div class="col-md-12">
        <h3 class="margin middle-menu-color">Add Item</h3>
        <form name="addItemForm" method="POST" enctype="multipart/form-data" onsubmit="return missingInfo()">
            <p style="margin-top: 20px; margin-bottom: 0">Title</p>
            <input name="name" type="text" placeholder="New Item">
            <p style="margin-top: 20px; margin-bottom: 0">Description</p>
            <input name="description" type="text" placeholder="New Item's Description">
            <p style="margin-top: 20px; margin-bottom: 0">Category</p>
            <select name="category_name">
                <option value="default"></option>
                {% for category in categories %}
                <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
            </select>
            <br>
            <input style="margin-top: 20px; margin-bottom: 20px; font-size: 12px; padding: 2px 6px" type="submit">
        </form>
    </div>
</div>
{% endblock %}
</body>

</html>
